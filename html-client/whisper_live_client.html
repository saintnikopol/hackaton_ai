<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperLive Web Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            margin-bottom: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .control-group input, 
        .control-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status.connected {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.recording {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .transcription-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            min-height: 200px;
            border: 2px solid #e9ecef;
        }

        .transcription-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #dee2e6;
        }

        .transcription-header h3 {
            color: #333;
            margin: 0;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        .transcription-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .transcription-text.empty {
            color: #6c757d;
            font-style: italic;
        }

        .segment {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .segment.incomplete {
            border-left-color: #ffc107;
            background: #fff8e1;
        }

        .footer {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ WhisperLive Client</h1>
            <p>Real-time speech transcription using your local WhisperLive server</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="serverHost">Server Host:</label>
                <input type="text" id="serverHost" value="localhost" placeholder="localhost">
            </div>
            <div class="control-group">
                <label for="serverPort">Server Port:</label>
                <input type="number" id="serverPort" value="9090" placeholder="9090">
            </div>
            <div class="control-group">
                <label for="language">Language:</label>
                <select id="language">
                    <option value="">Auto-detect</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
            </div>
            <div class="control-group">
                <label for="task">Task:</label>
                <select id="task">
                    <option value="transcribe">Transcribe</option>
                    <option value="translate">Translate to English</option>
                </select>
            </div>
            <div class="control-group">
                <label for="model">Model Size:</label>
                <select id="model">
                    <option value="tiny">Tiny</option>
                    <option value="base">Base</option>
                    <option value="small" selected>Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div class="control-group">
                <label>Options:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="useVad" checked>
                    <label for="useVad">Use Voice Activity Detection</label>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="startBtn">üé§ Start Recording</button>
            <button class="btn btn-danger" id="stopBtn" disabled>‚èπÔ∏è Stop Recording</button>
        </div>

        <div class="status hidden" id="status"></div>
    </div>

    <div class="container">
        <div class="transcription-container">
            <div class="transcription-header">
                <h3>üìù Live Transcription</h3>
                <button class="clear-btn" id="clearBtn">Clear</button>
            </div>
            <div class="transcription-text empty" id="transcriptionText">
                Click "Start Recording" to begin transcription...
            </div>
        </div>
    </div>

    <div class="footer">
        <p>üîä Make sure your WhisperLive server is running on the specified host and port</p>
    </div>

    <script>
        class WhisperLiveClient {
            constructor() {
                this.socket = null;
                this.mediaStream = null;
                this.audioContext = null;
                this.processor = null;
                this.isRecording = false;
                this.uid = this.generateUUID();
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.status = document.getElementById('status');
                this.transcriptionText = document.getElementById('transcriptionText');
                this.clearBtn = document.getElementById('clearBtn');
                
                this.serverHost = document.getElementById('serverHost');
                this.serverPort = document.getElementById('serverPort');
                this.language = document.getElementById('language');
                this.task = document.getElementById('task');
                this.model = document.getElementById('model');
                this.useVad = document.getElementById('useVad');
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startRecording());
                this.stopBtn.addEventListener('click', () => this.stopRecording());
                this.clearBtn.addEventListener('click', () => this.clearTranscription());
            }

            generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    const r = Math.random() * 16 | 0;
                    const v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }

            showStatus(message, type = 'info') {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.classList.remove('hidden');
            }

            hideStatus() {
                this.status.classList.add('hidden');
            }

            async startRecording() {
                try {
                    this.showStatus('Requesting microphone access...', 'connecting');
                    
                    // Get microphone access
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: {
                            sampleRate: 16000,
                            channelCount: 1,
                            echoCancellation: true,
                            noiseSuppression: true
                        } 
                    });

                    this.showStatus('Connecting to server...', 'connecting');

                    // Connect to WebSocket
                    const wsUrl = `ws://${this.serverHost.value}:${this.serverPort.value}`;
                    this.socket = new WebSocket(wsUrl);

                    this.socket.onopen = () => {
                        this.showStatus('Connected! Sending configuration...', 'connected');
                        
                        // Send initial configuration
                        const config = {
                            uid: this.uid,
                            language: this.language.value || null,
                            task: this.task.value,
                            model: this.model.value,
                            use_vad: this.useVad.checked
                        };
                        
                        this.socket.send(JSON.stringify(config));
                    };

                    this.socket.onmessage = (event) => {
                        this.handleServerMessage(JSON.parse(event.data));
                    };

                    this.socket.onerror = (error) => {
                        this.showStatus('WebSocket connection failed!', 'error');
                        console.error('WebSocket error:', error);
                    };

                    this.socket.onclose = () => {
                        this.showStatus('Connection closed', 'error');
                        this.stopRecording();
                    };

                    // Setup audio processing
                    this.setupAudioProcessing();

                } catch (error) {
                    this.showStatus(`Error: ${error.message}`, 'error');
                    console.error('Error starting recording:', error);
                }
            }

            setupAudioProcessing() {
                this.audioContext = new AudioContext({ sampleRate: 16000 });
                const source = this.audioContext.createMediaStreamSource(this.mediaStream);
                
                // Create script processor for audio processing
                this.processor = this.audioContext.createScriptProcessor(4096, 1, 1);
                
                this.processor.onaudioprocess = (event) => {
                    if (!this.isRecording || !this.socket || this.socket.readyState !== WebSocket.OPEN) {
                        return;
                    }

                    const inputData = event.inputBuffer.getChannelData(0);
                    const resampledData = this.resampleTo16kHz(inputData, this.audioContext.sampleRate);
                    
                    // Send audio data to server
                    this.socket.send(resampledData.buffer);
                };

                source.connect(this.processor);
                this.processor.connect(this.audioContext.destination);
            }

            resampleTo16kHz(audioData, originalSampleRate = 44100) {
                if (originalSampleRate === 16000) {
                    return new Float32Array(audioData);
                }

                const data = new Float32Array(audioData);
                const targetLength = Math.round(data.length * (16000 / originalSampleRate));
                const resampledData = new Float32Array(targetLength);

                const springFactor = (data.length - 1) / (targetLength - 1);
                resampledData[0] = data[0];
                if (targetLength > 1) {
                    resampledData[targetLength - 1] = data[data.length - 1];
                }

                for (let i = 1; i < targetLength - 1; i++) {
                    const index = i * springFactor;
                    const leftIndex = Math.floor(index);
                    const rightIndex = Math.ceil(index);
                    const fraction = index - leftIndex;
                    resampledData[i] = data[leftIndex] + (data[rightIndex] - data[leftIndex]) * fraction;
                }

                return resampledData;
            }

            handleServerMessage(message) {
                if (message.uid !== this.uid) return;

                if (message.status === 'WAIT') {
                    this.showStatus(`Server busy. Wait time: ${Math.round(message.message)} minutes`, 'error');
                    this.stopRecording();
                    return;
                }

                if (message.status === 'ERROR') {
                    this.showStatus(`Server error: ${message.message}`, 'error');
                    return;
                }

                if (message.message === 'SERVER_READY') {
                    this.showStatus('üé§ Recording... Speak now!', 'recording');
                    this.isRecording = true;
                    this.startBtn.disabled = true;
                    this.stopBtn.disabled = false;
                    return;
                }

                if (message.message === 'DISCONNECT') {
                    this.showStatus('Server disconnected', 'error');
                    this.stopRecording();
                    return;
                }

                if (message.language) {
                    this.showStatus(`üé§ Recording... (Detected: ${message.language})`, 'recording');
                    return;
                }

                if (message.segments) {
                    this.updateTranscription(message.segments);
                }
            }

            updateTranscription(segments) {
                if (!segments || segments.length === 0) return;

                this.transcriptionText.classList.remove('empty');
                
                let transcriptionHTML = '';
                segments.forEach(segment => {
                    const isIncomplete = !segment.completed;
                    const cssClass = isIncomplete ? 'segment incomplete' : 'segment';
                    transcriptionHTML += `<div class="${cssClass}">${this.escapeHtml(segment.text)}</div>`;
                });

                this.transcriptionText.innerHTML = transcriptionHTML;
                
                // Auto-scroll to bottom
                this.transcriptionText.scrollTop = this.transcriptionText.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            clearTranscription() {
                this.transcriptionText.innerHTML = 'Transcription cleared...';
                this.transcriptionText.classList.add('empty');
            }

            stopRecording() {
                this.isRecording = false;

                if (this.processor) {
                    this.processor.disconnect();
                    this.processor = null;
                }

                if (this.audioContext) {
                    this.audioContext.close();
                    this.audioContext = null;
                }

                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }

                if (this.socket) {
                    this.socket.close();
                    this.socket = null;
                }

                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.hideStatus();
            }
        }

        // Initialize the client when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new WhisperLiveClient();
        });
    </script>
</body>
</html>
